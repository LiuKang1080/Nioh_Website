        </div>
        
        <div class="btn-group">

        </div>

        </div>
        
    <br>
        
        <div class="btn-group">

        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Items</button>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Blacksmith
                <span class="caret"></span>
            </button>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Smithing Texts</button>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">The Abyss
                <span class="caret"></span>
            </button>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Builds</button>
        </div>
    </div>
